name: CI/CD Pipeline

on:
  push:
    branches: [ main, antoine ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Suite
    runs-on: windows-latest  # Match development environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional for public repos
        continue-on-error: true  # Don't fail CI if codecov upload fails

      - name: Type checking with mypy
        run: uv run mypy src/ --strict

      - name: Linting with ruff
        run: uv run ruff check src/
        continue-on-error: true  # Don't fail CI on linting issues (can be configured)

      - name: Code formatting check with black
        run: uv run black src/ --check
        continue-on-error: true  # Don't fail CI on formatting issues (can be configured)

  quality-gates:
    name: Quality Gates
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check test coverage threshold
        run: |
          uv run pytest tests/ --cov=src --cov-report=term --cov-fail-under=80

      - name: Verify mypy strict compliance
        run: uv run mypy src/ --strict
